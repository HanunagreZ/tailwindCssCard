<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Vite App</title>
  </head>

  <body
    class="m-0 flex min-h-screen min-w-[320px] place-items-center bg-green-100 px-5 font-inter text-base font-normal text-[#213547] dark:bg-[#242424] dark:text-transparent-white"
  >
    <div
      class="mx-auto flex w-full min-w-80 max-w-md flex-col items-center justify-start bg-gray-50"
    >
      <figure class="relative w-full">
        <img class="w-full" src="./public/img/card.png" alt="Card image" />
        <figcaption>
          <button
            class="absolute right-3 top-3 rounded-md border-2 border-gray-200 bg-white p-2 font-medium leading-4"
          >
            button
          </button>
        </figcaption>
      </figure>

      <div class="flex w-full flex-col gap-3 px-3 py-4">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-sm">Subheader</h3>
            <h1 class="text-xl font-medium">Header</h1>
          </div>

          <p class="text-lg font-medium">Text</p>
        </div>

        <button
          class="rounded-md bg-gray-500 py-3 text-base font-semibold text-white"
        >
          Button
        </button>
        <p class="text-center text-xs">Sub text</p>
      </div>
    </div>
  </body>
</html>
